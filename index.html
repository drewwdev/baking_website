<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moody Virgo Baker</title>
    <link rel="stylesheet" href="style.min.css" />
    <link
      rel="icon"
      type="image/png"
      href="favicon/favicon-96x96.png"
      sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png" />
    <meta
      name="description"
      content="Moody Virgo Baker - Custom cakes and desserts for any occasion." />
    <meta
      name="keywords"
      content="bakery, custom cakes, desserts, cupcakes, pastries" />
    <meta name="author" content="Moody Virgo Baker" />
    <meta property="og:title" content="Moody Virgo Baker" />
    <meta
      property="og:description"
      content="Delicious custom cakes and baked goods." />
    <meta
      property="og:image"
      content="https://yourdomain.com/images/cake-preview.jpg" />
    <meta property="og:url" content="https://yourdomain.com" />
  </head>
  <body>
    <nav class="hero-buttons">
      <a href="#featured" class="btn">Featured Creations</a>
      <a href="#contact" class="btn">Custom Orders</a>
      <a href="#events" class="btn">Events</a>
    </nav>
    <div class="hero">
      <h1>Moody Virgo Baker</h1>
      <img src="images/chocolate-cake.jpg" alt="Chocolate Cake" />
    </div>
    <div class="featured" id="featured">
      <h2>Featured Creations</h2>
      <div id="featured-creations"></div>
    </div>
    <div class="events" id="events">
      <h2>Events</h2>
      <p>Come to my next event!</p>
    </div>
    <div class="contact" id="contact">
      <h2>Contact me for custom orders</h2>
      <form
        id="contact-form"
        action="https://formspree.io/f/mjkgppar"
        method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />

        <label for="message">Message:</label>
        <textarea name="message" id="message" required></textarea>

        <button type="submit">Send</button>
      </form>
      <p id="form-response"></p>
    </div>
    <script type="module" src="dist/featured.js"></script>
    <script src="dist/contact.js"></script>
    <script src="dist/events.js"></script>
  </body>
</html>
